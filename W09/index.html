<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Build a Quote Box</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>

   <section class="quote-box">
      <div class="quote-box__quote">
        <p>
         If you don't think, then you shouldn't talk.
        </p>
        <p class="quote-box__quote-author">— March Hare, Alice in Wonderland</p>
      </div>
      <div class="quote-box__author-image">
        <img src="./images/quote1.svg" alt="March Hare" />
      </div>
    </section>

   <section class="quote-box">
      <div class="quote-box__quote">
        <p>
         I'm a damsel, I'm in distress, I can handle this. Have a nice day.
        </p>
        <p class="quote-box__quote-author">— Megara, Hercules</p>
      </div>
      <div class="quote-box__author-image">
        <img src="./images/quote2.svg" alt="Megara" />
      </div>
    </section>

   <section class="quote-box">
      <div class="quote-box__quote">
        <p>
         You should be kissed and often, and by someone who knows how.
        </p>
        <p class="quote-box__quote-author">— Dmitri, Anastasia</p>
      </div>
      <div class="quote-box__author-image">
        <img src="./images/quote3.svg" alt="Dmitri" />
      </div>
    </section>

</body>
</html>
